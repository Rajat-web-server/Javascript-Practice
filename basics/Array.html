            //Methods pop/push, shift/unshift
            function methods()
            {
               let char =['a','b','c','d'];
            console.log(char.pop());//removes the last element from the array;
            console.log(char);
            char.push('d');//it appends an element at the end;
            console.log(char);

            char.shift();
            console.log(char);//removes the first element
            char.unshift('a');
            console.log(char);//Adds the first element

            let char_1=[1,2,3,4,5];
            console.log(char_1);
            char_1.push(6,7);
            char_1.unshift(-1,0);
            console.log(char_1); 
            }

            //Methods push/pop run fast, while shift/unshift are slow.
