<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>

<body>
    <h2>Comparison & Logical Operator</h2>
    
    <script>
        console.log(2 > 1);
        console.log(3>4);   
        console.log(2==1);
        console.log(2 != 1);

        let result = 5 >4;
        console.log(result);

        //String comparison
        console.log('Z' > 'A');

        //comparison of different types
        console.log('2'<1);

        // = --> Assigns value
        // == --> Compares value only and allows type coercion.
        // === --> Compares value and type

        console.log (null === undefined);
        console.log(null==undefined);


    </script>

</body>

</html>
