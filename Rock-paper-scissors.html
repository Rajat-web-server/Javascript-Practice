<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    
    <p>Rock Paper Scissors</p>

    <button onclick="let RN = Math.random();
    if(RN>=0&&RN<1/3)
    {
        console.log('Rock');
    }
    else if(RN>=1/3&&RN<2/3)
    {
        console.log('Paper');
    }
    else if(RN>=2/3&&RN<1)
    {
        console.log('Scissor');
    }
    ">Rock</button>
    <button>Paper</button>
    <button>Scissor</button>

</body>
</html>
