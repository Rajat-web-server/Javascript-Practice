<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Javascript Object</h1>
    <h2>Creating an Object</h2>

    <p id="demo"></p>

    <script>

        const person = {
            firstname : 'John',
            lastname : 'Doe',
            age : 22
        };

        const x = person;
        x.age = 23;
        document.getElementById('demo').innerHTML=person.age;

    </script>
</body>
</html>
