<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz-Buzz</title>
</head>

<body>
    <h1>Fizz-Buzz</h1>

    <script>
        let result = parseInt(prompt("Enter the number : "));

        for (let i = 1; i <= result; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log('FizzBuzz')
            }
            else if (i % 3 === 0) {
                console.log('Fizz');
            }
            else if (i % 5 === 0) {
                console.log('Buzz');
            }
            else {
                console.log(i);
            }
        }

    </script>
</body>

</html>
