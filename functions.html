        function showMessage() {
            let message = "hello, I'm javascript!";//local

        }

        /* console.log(message);//  The variable is local to the function!! */

        //Outer Variable

        let userName = "john"; //global
        function showMessage2() {
            userName = "chris"
            let message2 = "hello, " + userName;
            console.log(message2);
        }

        showMessage2();
        console.log(userName);

        //Parameterrs

        function showMessage3(from, text) {
            console.log(from + ' : ' + text);
        }
        showMessage3("chris", "hello");
        showMessage3("Sam", "Yeah, hii");

        //Default values

        function showMessage4(from, text = "no text given")//default value given to text
        {
            console.log(from + " : " + text);
        }
        showMessage4('Ann', undefined);
        //The default value also jumps in if the parameter exists, but strictly equals undefined, like this:
